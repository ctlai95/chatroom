<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <section id="main-container">
        <div id="left-container">
            <div id="nickname-display"></div>
            <div id="messages-container">
                <ul id="chat-messages"></ul>
            </div>
            <form id="input-container" action="">
                <input id="input-field" autocomplete="off" />
                <button id="send-btn">
                    <i class="far fa-paper-plane"></i>
                </button>
            </form>
        </div>
        </div>
        <div id="right-container">
            <div id="current-users-title">Current Users</div>
            <ul id="current-users">
                <li>Test</li>
            </ul>
        </div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                var msg = $('#input-field').val();
                if (msg.length != 0) {
                    socket.emit('chat message', $('#input-field').val());
                    $('#input-field').val('');
                    return false;
                }
            });
            socket.on('chat message', function (msgJson) {
                var msg = JSON.parse(msgJson);
                $('#chat-messages').append($('<li class="message">').text(msg.timestamp +
                    " " + msg.nickname + ": " +
                    msg.message));
                var scrollDiv = document.getElementById("messages-container");
                scrollDiv.scrollTop = scrollDiv.scrollHeight;
            });
            socket.on('nickname', function (msg) {
                $('#nickname-display').text("You are connected as " + msg);
            });
            socket.on('user list', function (msg) {
                $("#current-users").empty();
                for (var key in msg) {
                    $("#current-users").append($('<li>').text(msg[key]));
                }
            });
        });
    </script>
</body>

</html>
